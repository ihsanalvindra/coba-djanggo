{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ book.title|default:"Tambah Buku" }}</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4 text-primary">{{ book.title|default:"Tambah Buku" }}</h2>
      
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Judul Buku</label>
          <input 
            type="text" 
            class="form-control" 
            id="title" 
            name="title" 
            value="{{ book.title|default:'' }}" 
            placeholder="Masukkan judul buku"
            required
          >
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Penulis</label>
          <input 
            type="text" 
            class="form-control" 
            id="author" 
            name="author" 
            value="{{ book.author|default:'' }}" 
            placeholder="Masukkan nama penulis"
            required
          >
        </div>

        <div class="mb-3">
          <label for="published_date" class="form-label">Tanggal Terbit</label>
          <input 
            type="date" 
            class="form-control" 
            id="published_date" 
            name="published_date" 
            value="{{ book.published_date|date:'Y-m-d' }}"
          >
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'book_list' %}" class="btn btn-secondary">‚Üê Kembali</a>
          <button type="submit" class="btn btn-primary">üíæ Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
